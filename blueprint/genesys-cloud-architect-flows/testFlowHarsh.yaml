inboundCall:
  name: TestHash
  description: Basic Inbound Flow
  division: Home
  startUpRef: "/inboundCall/tasks/task[New Task 1_12]"
  defaultLanguage: en-us
  supportedLanguages:
    en-us:
      defaultLanguageSkill:
        noValue: true
      textToSpeech:
        defaultEngine:
          defaultVoice: true
  initialGreeting:
    tts: Hello, Welcome to Cognizant Technology.
  variables:
    - stringVariable:
        name: Flow.InputData
        initialValue:
          noValue: true
  settingsActionDefaults:
    playAudioOnSilence:
      timeout:
        lit:
          seconds: 40
    detectSilence:
      timeout:
        lit:
          seconds: 40
    callData:
      processingPrompt:
        noValue: true
    collectInput:
      noEntryTimeout:
        lit:
          seconds: 5
    dialByExtension:
      interDigitTimeout:
        lit:
          seconds: 6
    transferToUser:
      connectTimeout:
        noValue: true
    transferToNumber:
      connectTimeout:
        noValue: true
    transferToGroup:
      connectTimeout:
        noValue: true
    transferToFlowSecure:
      connectTimeout:
        lit:
          seconds: 15
  settingsErrorHandling:
    errorHandling:
      disconnect:
        none: true
    preHandlingAudio:
      tts: Sorry, an error occurred. Please try your call again.
  settingsMenu:
    extensionDialingMaxDelay:
      lit:
        seconds: 1
    listenForExtensionDialing:
      lit: true
    menuSelectionTimeout:
      lit:
        seconds: 10
    repeatCount:
      lit: 3
  settingsPrompts:
    ensureAudioInPrompts: false
    promptMediaToValidate:
      - mediaType: audio
      - mediaType: tts
  settingsSpeechRec:
    completeMatchTimeout:
      lit:
        ms: 100
    incompleteMatchTimeout:
      lit:
        ms: 1500
    maxSpeechLengthTimeout:
      lit:
        seconds: 20
    minConfidenceLevel:
      lit: 50
    asrCompanyDir: none
    asrEnabledOnFlow: true
    suppressRecording: true
  menus:
    - menu:
        name: Main Menu
        refId: Main Menu_10
        audio:
          tts: You are at the Main Menu, press 9 to disconnect
        settingsMenu:
          extensionDialingMaxDelay:
            noValue: true
          listenForExtensionDialing:
            noValue: true
          menuSelectionTimeout:
            noValue: true
          repeatCount:
            noValue: true
        settingsSpeechRec:
          completeMatchTimeout:
            noValue: true
          incompleteMatchTimeout:
            noValue: true
          maxSpeechLengthTimeout:
            noValue: true
          minConfidenceLevel:
            noValue: true
        choices:
          - menuDisconnect:
              name: Disconnect
              dtmf: digit_9
              globalDtmf: false
              globalSpeechRecTerms: false
  tasks:
    - task:
        name: New Task 1
        refId: New Task 1_12
        actions:
          - collectInput:
              name: Collect Input
              inputData:
                var: Flow.InputData
              digits:
                range:
                  min: 1
                  max: 3
              interDigitTimeout:
                noValue: true
              noEntryTimeout:
                noValue: true
              inputAudio:
                tts: Please press 1 for HR, press 2 for IT Support and press 3 if you want to talk to an agent. For returning to main menu press star
              acceptJustStar:
                lit: true
              acceptJustPound:
                lit: false
              verificationType: none
              outputs:
                success:
                  actions:
                    - switch:
                        name: Switch
                        evaluate:
                          firstTrue:
                            cases:
                              - case:
                                  value:
                                    exp: Flow.InputData=="1"
                                  actions:
                                    - transferToAcd:
                                        name: Transfer to ACD
                                        targetQueue:
                                          lit:
                                            name: HR
                                        priority:
                                          lit: 0
                                        preferredAgents:
                                          noValue: true
                                        languageSkill:
                                          noValue: true
                                        failureOutputs:
                                          errorType:
                                            noValue: true
                                          errorMessage:
                                            noValue: true
                              - case:
                                  value:
                                    exp: Flow.InputData=="2"
                                  actions:
                                    - transferToAcd:
                                        name: Transfer to ACD
                                        targetQueue:
                                          lit:
                                            name: IT
                                        priority:
                                          lit: 0
                                        preferredAgents:
                                          noValue: true
                                        languageSkill:
                                          noValue: true
                                        failureOutputs:
                                          errorType:
                                            noValue: true
                                          errorMessage:
                                            noValue: true
                              - case:
                                  value:
                                    exp: Flow.InputData=="3"
                                  actions:
                                    - transferToAcd:
                                        name: Transfer to ACD
                                        targetQueue:
                                          lit:
                                            name: Amita_Queue
                                        priority:
                                          lit: 0
                                        preferredAgents:
                                          noValue: true
                                        languageSkill:
                                          noValue: true
                                        failureOutputs:
                                          errorType:
                                            noValue: true
                                          errorMessage:
                                            noValue: true
                              - case:
                                  value:
                                    exp: Flow.InputData=="*"
                                  actions:
                                    - jumpToTask:
                                        name: Jump to Reusable Task
                                        targetTaskRef: "/inboundCall/tasks/task[New Task 1_12]"
                failure:
                  actions:
                    - disconnect:
                        name: Disconnect
          - disconnect:
              name: Disconnect
