###
# This GitHub action demonstrates how to build a simple CI/CD pipeline that will first deploy
# all of your Genesys Cloud objects to a development environment, run a set of platform test to ensure that
# the development environment flow is functioning properly and then if the tests pass deploy to a test
# environment.
#
# The three jobs contained here are:
#
#  deploy-email-flow-dev
#  execute-platform-tests
#  deploy-email-flow-test
#
#  The deploy-email-flow-dev and deploy-email-flow-test contain the same steps, but are configured with
#  OAuth Credentials and environment variables specific to each of our two Genesys Cloud environments (dev and test).
###s
name: Genesys Cloud Email Non-Prod Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  ###
  #  job: export-flow-from-test
  #
  #  This job exports the CI_CD_Test_Flow and its dependencies from the TEST environment (us-east-1)
  #  where the flow is located. It verifies the flow exists, exports it with Terraform, and commits
  #  the exported YAML and dependency files to the repository.
  ###
  export-flow-from-test:
    runs-on: ubuntu-latest
    env:
      GENESYSCLOUD_OAUTHCLIENT_ID: ${{ secrets.GENESYSCLOUD_OAUTHCLIENT_ID_TEST }}
      GENESYSCLOUD_OAUTHCLIENT_SECRET: ${{ secrets.GENESYSCLOUD_OAUTHCLIENT_SECRET_TEST }}
      GENESYSCLOUD_API_REGION: "https://api.mypurecloud.com"
      GENESYSCLOUD_REGION: "us-east-1"
    steps:
      - uses: actions/checkout@v2
      
      - uses: ./.github/actions/genesys-cloud-dev-tools
      
      - uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - name: Verify TEST environment and list flows
        run: |
          echo "=== Testing Genesys Cloud TEST Environment (us-east-1) ==="
          python3 << 'EOF'
          import os
          import sys
          try:
              import PureCloudPlatformClientV2
              from PureCloudPlatformClientV2.rest import ApiException
              
              # Configure SDK for us-east-1
              region = PureCloudPlatformClientV2.PureCloudRegionHosts.us_east_1
              PureCloudPlatformClientV2.configuration.host = region.get_api_host()
              
              print(f"API Host: {region.get_api_host()}")
              
              # Authenticate with TEST credentials
              api_client = PureCloudPlatformClientV2.api_client.ApiClient().get_client_credentials_token(
                  os.environ['GENESYSCLOUD_OAUTHCLIENT_ID'],
                  os.environ['GENESYSCLOUD_OAUTHCLIENT_SECRET']
              )
              
              print("✓ Authentication successful!")
              
              # List flows
              architect_api = PureCloudPlatformClientV2.ArchitectApi(api_client)
              flows = architect_api.get_flows(page_size=100)
              
              print(f"\n=== Found {flows.total} total flows in TEST ===")
              print("\nSearching for 'CI_CD_Test_Flow':")
              found_target = False
              for flow in flows.entities:
                  if flow.name == "CI_CD_Test_Flow":
                      found_target = True
                      print(f"  ✓✓✓ TARGET FLOW FOUND!")
                      print(f"      Name: '{flow.name}'")
                      print(f"      Type: {flow.type}")
                      print(f"      ID: {flow.id}")
                      break
              
              if not found_target:
                  print("  ✗ 'CI_CD_Test_Flow' NOT FOUND in TEST environment!")
                  print("\n  Available flows containing 'test' or 'ci_cd':")
                  for flow in flows.entities:
                      if 'ci_cd' in flow.name.lower() or 'test' in flow.name.lower():
                          print(f"    - '{flow.name}' ({flow.type})")
                  sys.exit(1)
              
          except ApiException as e:
              print(f"ERROR: API Exception - {e}")
              print(f"Status: {e.status} - {e.reason}")
              sys.exit(1)
          except Exception as e:
              print(f"ERROR: {type(e).__name__} - {e}")
              sys.exit(1)
          EOF
        shell: bash
      
      - name: Export flow from TEST environment
        uses: ./.github/actions/genesys-cloud-export-queues
      
      - name: Debug and verify export
        run: |
          cd blueprint/genesys-cloud-cx-as-code/export
          echo "=== Exported Resources Directory Structure ==="
          find exported_resources -type f 2>/dev/null || echo "No exported_resources folder found"
          echo ""
          echo "=== Architect Flow YAML Files ==="
          find exported_resources -name "*.yaml" -o -name "*.yml" 2>/dev/null || echo "No flow YAML files found"
          echo ""
          echo "=== Terraform Files ==="
          find exported_resources -name "*.tf" 2>/dev/null || echo "No .tf files found"
          echo ""
          echo "=== File Sizes ==="
          if [ -d "exported_resources" ]; then
            du -sh exported_resources
            find exported_resources -type f -exec ls -lh {} \; | awk '{print $5 "\t" $9}'
          fi
          cd $GITHUB_WORKSPACE
        shell: bash
      
      - name: Commit exported flow and dependencies
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add blueprint/genesys-cloud-cx-as-code/export/exported_resources/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-export: CI_CD_Test_Flow from TEST environment"
            git push
            echo "✓ Exported resources committed and pushed"
          fi
        shell: bash

  ###
  #  job: deploy-email-flow-dev
  #
  #  This job deploys to the DEV environment using the exported flow from the previous job.
  #  It applies Terraform configurations and can publish flows with Archy.
  ###
  deploy-email-flow-dev:
    runs-on: ubuntu-latest
    needs: export-flow-from-test
    env:
      GENESYSCLOUD_OAUTHCLIENT_ID: ${{ secrets.GENESYSCLOUD_OAUTHCLIENT_ID_DEV }}
      GENESYSCLOUD_OAUTHCLIENT_SECRET: ${{ secrets.GENESYSCLOUD_OAUTHCLIENT_SECRET_DEV }}
      GENESYSCLOUD_API_REGION: "https://api.usw2.pure.cloud"
      GENESYSCLOUD_REGION: "us-west-2"
      GENESYSCLOUD_ARCHY_REGION: "usw2.pure.cloud"
      GENESYSCLOUD_EMAIL_DOMAIN: "devengagedev"
      GENESYSCLOUD_EMAIL_DOMAIN_REGION: "usw2.pure.cloud"
      TF_WORKSPACE: "2"
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main  # Pull latest including exported files
      
      - uses: ./.github/actions/genesys-cloud-dev-tools
      
      - uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - name: Verify exported resources exist
        run: |
          echo "=== Checking for exported resources from previous job ==="
          if [ -d "blueprint/genesys-cloud-cx-as-code/export/exported_resources" ]; then
            echo "✓ Exported resources found"
            find blueprint/genesys-cloud-cx-as-code/export/exported_resources -type f | head -20
          else
            echo "⚠ WARNING: No exported resources found"
          fi
        shell: bash
      
      - uses: ./.github/actions/genesys-cloud-apply-terraform
      
